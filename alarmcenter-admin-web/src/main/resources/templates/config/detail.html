<ul class="breadcrumb">
    <li><a href="/home">首页</a></li>
    <li>配置管理</li>
    <li><a href="javascript:loadPage('/config/list');">配置列表</a></li>
    <li class="active">配置详情</li>
</ul>
<!-- END BREADCRUMB -->

<div class="page-content-wrap" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>配置详情</strong></h3>
                    <ul class="panel-controls">
                        <li></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2">应用编号:</div>
                        <div class="col-md-10"><span th:text="${appId}"></span></div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-2">邮件:</div>
                        <div class="col-md-10"><span th:text="${emailTo}"></span></div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-2">短信:</div>
                        <div class="col-md-10"><span th:text="${phoneNumber}"></span></div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-2">错误邮件设置:</div>
                        <div class="col-md-10"><span
                                th:text="|${sendEmailTimeInterval}分钟出现${sendEmailNumLimit}次|"></span>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-2">错误短信设置:</div>
                        <div class="col-md-10"><span th:text="|${sendSmsTimeInterval}分钟出现${sendSmsNumLimit}次|"></span>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
